<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training</title>
    <link rel="stylesheet" href="../nginx-1.9.9/html/pmis/resources/css/materialize-v.1.0.min.css">
    <link rel="stylesheet" href="../nginx-1.9.9/html/pmis/resources/css/material-design-lite-v.1.0.css">
    <link rel="stylesheet" href="../nginx-1.9.9/html/pmis/resources/css/font-awesome-v.4.7.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="../nginx-1.9.9/html/pmis/resources/css/datatable-material.css">
    <link rel="stylesheet" href="../nginx-1.9.9/html/pmis/resources/css/training.css">
    <link rel="stylesheet" href="../nginx-1.9.9/html/pmis/resources/css/select2.min.css">
    <link rel="stylesheet" href="../nginx-1.9.9/html/pmis/resources/css/header-footer.css">
    <link rel="stylesheet" href="../nginx-1.9.9/html/pmis/resources/css/searchable-dropdown.css">
    <style>
        p a {
            color: blue;
        }
         /* font size increase  */
         .input-field .searchable_label{
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <!-- header  starts-->

    <!-- header ends  -->


    <div class="row">
        <div class="col s12 m12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title headbg">
                        <div class="center-align bg-m p-2 m-b-5">
                            <h6> Training</h6>
                        </div>
                    </span>
                    <div class="">

                        <div class="row plr-1 center-align">
                            <div class="col s12 m4">
                                <div class="m-1 l-align">
                                    <a href="#" class="btn waves-effect waves-light bg-s t-c">
                                        <strong><i class="fa fa-arrow-circle-up"></i> Upload Data</strong></a>
                                    <p style="padding-top:1rem"> Click <a href="#">here</a> for the template</p>
                                </div>
                            </div>

                            <div class="col s12 m4">
                                <div class="m-1 c-align">
                                    <a href="training_new.html" class="btn waves-effect waves-light bg-s t-c">
                                        <strong><i class="fa fa-plus-circle"></i> Add Training</strong></a>
                                </div>
                            </div>

                            <div class="col s12 m4 r-align">
                                <div class="m-1 ">
                                    <a href="#" class="btn waves-effect waves-light bg-s t-c">
                                        <strong><i class="fa fa-cloud-download"></i> Export Data</strong></a>
                                </div>
                            </div>
                        </div>

                        <div class="row no-mar" style="margin-bottom: 0;">
                            <div class="col m2 hide-on-small-only"></div>
                            <div class="col m8 s12 ">
                                <div class="row" style="margin-bottom: 0;">
                                    <div class="col s12 m3 input-field">
                                       <p class="searchable_label">Type</p>
                                        <select class="searchable">
                                            <option value="" disabled selected>Select Type</option>
                                            <option value="1">Option 1</option>
                                            <option value="2">Option 2</option>
                                            <option value="3">Option 3</option>
                                        </select>
                                    </div>
                                    <div class="col s12 m3 input-field">
                                       <p class="searchable_label">Category</p>
                                        <select class="searchable">
                                            <option value="" disabled selected>Select Category</option>
                                            <option value="1">Option 1</option>
                                            <option value="2">Option 2</option>
                                            <option value="3">Option 3</option>
                                        </select>
                                    </div>
                                    <div class="col s12 m3 input-field">
                                       <p class="searchable_label">Status</p>
                                        <select class="searchable">
                                            <option value="" disabled selected>Select Status</option>
                                            <option value="1">Option 1</option>
                                            <option value="2">Option 2</option>
                                            <option value="3">Option 3</option>
                                        </select>
                                    </div>
                                    <div class="col s12 m3 input-field">
                                        <button class="btn bg-m waves-effect waves-light t-c clear-filters"
                                            style="margin-top: 6px;width: 100%;">Clear Filters</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col m2 hide-on-small-only"></div>
                        </div>

                        <div class="row">
                            <div class="col m12 s12">
                                <table id="example" class="mdl-data-table">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Type </th>
                                            <th>Category</th>
                                            <th>Title </th>
                                            <th>Faculty</th>
                                            <th>Start Date</th>
                                            <th>End Date</th>
                                            <th>Hours</th>
                                            <th>Status </th>
                                            <th class="no-sort">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td class="last-column"> <a href="training_new.html"
                                                    class="btn waves-effect waves-light bg-m t-c "><i
                                                        class="fa fa-pencil"></i> </a>
                                                <a href="#" class="btn waves-effect waves-light bg-s t-c "><i
                                                        class="fa fa-trash"></i></a>
                                            </td>

                                        </tr>

                                    </tbody>

                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- footer  -->

    <script src="../nginx-1.9.9/html/pmis/resources/js/jQuery-v.3.5.min.js"></script>
    <script src="../nginx-1.9.9/html/pmis/resources/js/materialize-v.1.0.min.js"></script>
    <script src="../nginx-1.9.9/html/pmis/resources/js/jquery.dataTables-v.1.10.min.js"></script>
    <script src="../nginx-1.9.9/html/pmis/resources/js/dataTables.material.min.js"></script>
    <script src="../nginx-1.9.9/html/pmis/resources/js/select2.min.js"></script>

    <script>
        $(document).ready(function () {
            $('select:not(.searchable)').formSelect();
            $('.searchable').select2();
            $('.notification.dropdown-trigger').dropdown({
                coverTrigger: false,
                closeOnClick: false,
            });
            $('#example').DataTable({
                columnDefs: [
                    {
                        targets: [0, 1, 2],
                        className: 'mdl-data-table__cell--non-numeric',
                        targets: 'no-sort', orderable: false,
                    },
                    { "width": "20px", "targets": [9] },
                ], "scrollCollapse": true,
                fixedHeader: true,
                "sScrollY": 400,
                initComplete: function () {
                    $('.dataTables_filter input[type="search"]').attr('placeholder', 'Search').css({ 'width': '350px', 'display': 'inline-block' });
                }
            });
        });


    </script>

</body>

</html>
